        function createCard(card) {
            return `
            <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition-shadow duration-150 flex items-center">
                <img src="${card.imageUrl}" alt="Card image" class="w-1/3 h-auto object-cover m-4">
                <div class="p-4 w-2/3">
                    <h2 class="text-xl font-semibold text-gray-800">${card.title}</h2>
                    <p class="text-gray-600 mt-2">${card.description}</p>
                    <a href="${card.link}?id=${card.id}" class="text-blue-500 hover:underline mt-4 block">Read More</a>
                </div>
            </div>
            `;
        }
    
        const cardContainer = document.getElementById('card-container');
        cardContainer.innerHTML = cardData.map(createCard).join('');
